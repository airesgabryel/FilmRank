<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FilmRank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FilmRank</h1>
        <button id="theme-toggle" class="theme-button">☀️Alternar Tema</button>
    </header>
    
    <div id="totais-gerais" class="totais-container">
        </div>

    <hr>

    <div id="cadastro" class="cadastro-container">
        <h2>Cadastrar filme</h2>
        <form id="form-cadastro">
            <input type="text" id="titulo" placeholder="Título*" required>
            <input type="text" id="genero" placeholder="Gênero*" required>
            <input type="url" id="imagem" placeholder="URL da Imagem*" required>
            <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <hr>

    <div id="lista-filmes">
        </div>

    <script src="script.js"></script>
</body>
</html>
